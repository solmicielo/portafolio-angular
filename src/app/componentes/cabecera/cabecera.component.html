<!--Cabecera-->
<header class="row align-items-center header-main justify-content-center mb-5 pb-5" >        
    <div class="  col-md-6  text-center text-md-start   ">                   
      <h1 >Hola, Soy {{miPorfolio.nombre}} <button type="button" class="btn btn-warning ms-2 ms-md-5"><i class="bi bi-pencil "></i></button> </h1>
      <h2 ><strong>{{miPorfolio.profesion}}</strong></h2>
      <p class="text-muted fw-ligth text-capitalize">{{miPorfolio.descripcion}}</p> 
              
                        
    </div>        
    <div class="col-9 col-md-3  ">          
      <div class="photo-frame position-relative shadow espacio">
        <img [src]="miPorfolio.foto" alt="June Smith" class="w-100" />            
      </div>
      
    </div>


  </header>
